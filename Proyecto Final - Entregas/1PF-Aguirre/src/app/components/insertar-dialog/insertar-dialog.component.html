<h1 mat-dialog-title>Añadir estudiante</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario">

        <mat-form-field>
            <mat-label>DNI</mat-label>
            <input formControlName="dni" matInput>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input formControlName="apellido" matInput>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Curso</mat-label>
            <input formControlName="curso" matInput>
        </mat-form-field>

        <mat-slide-toggle formControlName="matriculaAbierta">matriculaAbierta</mat-slide-toggle>
    </form>
</div>
<div mat-dialog-actions>
    <button  mat-button (click)="cerrar()">Cerrar</button>
    <button  [disabled]="!formulario.valid" mat-button (click)="insertar()">Añadir</button>
</div>
