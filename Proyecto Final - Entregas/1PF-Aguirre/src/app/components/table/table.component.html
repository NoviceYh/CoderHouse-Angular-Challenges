<h2>Lista alumnos</h2>
<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input type="text" (keyup)="filtrar($event)" matInput>
</mat-form-field>
<div class="example-container">

<table mat-table [dataSource]="dataSource" >

    <!-- Columna Dni -->
    <ng-container matColumnDef="dni" >
        <th mat-header-cell *matHeaderCellDef >DNI</th>
        <td mat-cell *matCellDef="let element" > {{element.dni}} </td>
    </ng-container>

 <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre" >
        <th mat-header-cell *matHeaderCellDef >Nombre Completo</th>
        <td mat-cell *matCellDef="let element" > {{element | transformar}} </td>
    </ng-container>

 <!-- Columna Curso -->
    <ng-container matColumnDef="curso" >
        <th mat-header-cell *matHeaderCellDef >Curso</th>
        <td mat-cell *matCellDef="let element" > {{element.curso}} </td>
    </ng-container>

 <!-- Columna Matricula -->
    <ng-container matColumnDef="matriculaAbierta" >
        <th mat-header-cell *matHeaderCellDef >Matricula Abierta</th>
        <td mat-cell *matCellDef="let element" > {{element.matriculaAbierta}} </td>
    </ng-container>

 <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones" >
        <th mat-header-cell *matHeaderCellDef >Acciones</th>
        <td mat-cell *matCellDef="let element" >
            <button mat-icon-button color="primary" (click)="editar(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminar(element)" >
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas" ></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;" ></tr>
</table>
</div>

<button mat-raised-button color="primary" (click)="insertar()">Insertar nuevo alumno</button>
